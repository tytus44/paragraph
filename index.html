<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #6dd5ed;
            --background-mid: #f8cdda;
            --background-end: #2193b0;
            --card-background: rgba(255, 255, 255, 0.9);
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --heart-color: #e74c3c;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--background-start), var(--background-mid), var(--background-end));
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .launcher-card {
            background: var(--card-background);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title-icon {
            color: var(--text-primary);
            margin-bottom: 10px;
            animation: pulse-animation 2.5s infinite ease-in-out;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p.description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .launch-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .launch-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
        }
        
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .signature {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .signature .heart-icon {
            stroke: var(--heart-color);
            fill: var(--heart-color);
        }
    </style>
</head>
<body>

    <div class="launcher-card">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="title-icon">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
        </svg>

        <h1>Paragraph</h1>
        
        <p class="description">
            Un editor di testo minimalista e senza distrazioni, progettato per la scrittura focalizzata. Concentrati sulle tue idee, salva i tuoi documenti in vari formati e goditi un'esperienza di scrittura moderna e fluida.
        </p>
        
        <a href="paragraph.html" class="launch-button">
            <span>Avvia l'Editor</span>
        </a>

        <p class="signature">
            <span>Programmato con</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            <span>da NeRO</span>
        </p>
    </div>

</body>
</html>
